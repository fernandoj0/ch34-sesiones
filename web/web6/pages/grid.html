<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Rejilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .row {
            background-color: peru;
            border: 4px solid brown;
            padding: 5px;
            margin: 10px;
        }
        .col {
            background-color: cornflowerblue;
            color: whitesmoke;
            font-size: 30px;
            border: 2px solid slateblue;
        }
    </style>

</head>
<body>
    <!-- Grid las columnas de una dila deben sumar 12 
    Hay elementos de una fila que pueden ocupar varias columans
    Si suman mas de 12 cols las cols adicionales se colocan en una nueva fila
    -->

    <div class="container">
        <!-- primera fila -->
        <div class="row">
            <div class="col">
                Columna 1
            </div>
            <div class="col">
                Columna 2
            </div>
        </div>
        <!-- segunda fila -->
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
