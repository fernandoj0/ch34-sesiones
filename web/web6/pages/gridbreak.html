<body>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <!-- Con la clase col-sm-4 ocupara 4/12 columnas disponibles en dispositvos pequeños
            Con la clase col-lg-6 ocupara 6/12 columnas cuando esté en dispositivos grandes -->
            <div class="col-sm-4 col-lg-6 columna">
                col-sm-4/col-lg-6
            </div>
            <!-- las otras columnas restantes para las 12 -->
            <div class="col-sm-8 col-lg-6 columna">
                col-sm-8/col-lg-6
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
